<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .control-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 200px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            transition: transform 0.2s;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .preset-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="rippleCanvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label for="particleCount">Particle Count: <span id="particleCountValue">500</span></label>
            <input type="range" id="particleCount" min="100" max="1000" value="500">
        </div>
        
        <div class="control-group">
            <label for="waveSpeed">Wave Speed: <span id="waveSpeedValue">0.05</span></label>
            <input type="range" id="waveSpeed" min="0.01" max="0.1" step="0.01" value="0.05">
        </div>
        
        <div class="control-group">
            <label for="waveAmplitude">Wave Amplitude: <span id="waveAmplitudeValue">20</span></label>
            <input type="range" id="waveAmplitude" min="5" max="50" value="20">
        </div>

        <div class="control-group">
            <label for="zoneSize">Zone Size: <span id="zoneSizeValue">100</span></label>
            <input type="range" id="zoneSize" min="50" max="200" value="100">
        </div>

        <div class="control-group">
            <label>Color Presets:</label>
            <div class="color-picker">
                <div class="color-option" style="background: #00BFFF" data-color="#00BFFF"></div>
                <div class="color-option" style="background: #40E0D0" data-color="#40E0D0"></div>
                <div class="color-option" style="background: #87CEEB" data-color="#87CEEB"></div>
                <div class="color-option" style="background: #1E90FF" data-color="#1E90FF"></div>
                <div class="color-option" style="background: #00CED1" data-color="#00CED1"></div>
            </div>
        </div>

        <div class="control-group">
            <label>Effect Presets:</label>
            <div class="preset-buttons">
                <button class="preset-btn" data-preset="gentle">Gentle</button>
                <button class="preset-btn" data-preset="moderate">Moderate</button>
                <button class="preset-btn" data-preset="intense">Intense</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('rippleCanvas');
        const ctx = canvas.getContext('2d');
        
        class Particle {
            constructor(x, y, zoneSize) {
                this.originalX = x;
                this.originalY = y;
                this.x = x;
                this.y = y;
                this.zoneSize = zoneSize;
                this.angle = Math.random() * Math.PI * 2;
                this.phase = Math.random() * Math.PI * 2;
                this.radius = Math.random() * zoneSize;
            }

            update(waveSpeed, waveAmplitude) {
                // Calculate distance from center
                const dx = this.x - this.originalX;
                const dy = this.y - this.originalY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // If particle is outside its zone, move it back
                if (distance > this.zoneSize) {
                    const angle = Math.atan2(dy, dx);
                    this.x = this.originalX + Math.cos(angle) * this.zoneSize;
                    this.y = this.originalY + Math.sin(angle) * this.zoneSize;
                }
                
                // Update phase for wave motion
                this.phase += waveSpeed;
                
                // Calculate wave offset
                const waveOffset = Math.sin(this.phase) * waveAmplitude;
                
                // Update position with wave motion
                this.x = this.originalX + Math.cos(this.angle) * (this.radius + waveOffset);
                this.y = this.originalY + Math.sin(this.angle) * (this.radius + waveOffset);
            }
        }

        let particles = [];
        let particleCount = 500;
        let waveSpeed = 0.05;
        let waveAmplitude = 20;
        let zoneSize = 100;
        let color = '#00BFFF';

        // Controls
        const particleCountSlider = document.getElementById('particleCount');
        const waveSpeedSlider = document.getElementById('waveSpeed');
        const waveAmplitudeSlider = document.getElementById('waveAmplitude');
        const zoneSizeSlider = document.getElementById('zoneSize');
        const colorOptions = document.querySelectorAll('.color-option');
        const presetButtons = document.querySelectorAll('.preset-btn');

        // Update display values
        particleCountSlider.addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = particleCount;
            initParticles();
        });

        waveSpeedSlider.addEventListener('input', (e) => {
            waveSpeed = parseFloat(e.target.value);
            document.getElementById('waveSpeedValue').textContent = waveSpeed.toFixed(2);
        });

        waveAmplitudeSlider.addEventListener('input', (e) => {
            waveAmplitude = parseInt(e.target.value);
            document.getElementById('waveAmplitudeValue').textContent = waveAmplitude;
        });

        zoneSizeSlider.addEventListener('input', (e) => {
            zoneSize = parseInt(e.target.value);
            document.getElementById('zoneSizeValue').textContent = zoneSize;
            initParticles();
        });

        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                color = option.dataset.color;
                colorOptions.forEach(opt => opt.style.borderColor = 'white');
                option.style.borderColor = '#00BFFF';
            });
        });

        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                const preset = button.dataset.preset;
                switch(preset) {
                    case 'gentle':
                        waveSpeed = 0.02;
                        waveAmplitude = 10;
                        zoneSize = 80;
                        break;
                    case 'moderate':
                        waveSpeed = 0.05;
                        waveAmplitude = 20;
                        zoneSize = 100;
                        break;
                    case 'intense':
                        waveSpeed = 0.08;
                        waveAmplitude = 30;
                        zoneSize = 120;
                        break;
                }
                waveSpeedSlider.value = waveSpeed;
                waveAmplitudeSlider.value = waveAmplitude;
                zoneSizeSlider.value = zoneSize;
                document.getElementById('waveSpeedValue').textContent = waveSpeed.toFixed(2);
                document.getElementById('waveAmplitudeValue').textContent = waveAmplitude;
                document.getElementById('zoneSizeValue').textContent = zoneSize;
            });
        });

        function initParticles() {
            particles = [];
            const gridSize = Math.ceil(Math.sqrt(particleCount));
            const spacing = Math.min(canvas.width, canvas.height) / gridSize;
            
            for (let i = 0; i < particleCount; i++) {
                const row = Math.floor(i / gridSize);
                const col = i % gridSize;
                const x = col * spacing + spacing / 2;
                const y = row * spacing + spacing / 2;
                particles.push(new Particle(x, y, zoneSize));
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            for (let particle of particles) {
                particle.update(waveSpeed, waveAmplitude);
                
                // Calculate opacity based on distance from center
                const dx = particle.x - particle.originalX;
                const dy = particle.y - particle.originalY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const opacity = 1 - (distance / particle.zoneSize) * 0.5;
                
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `${color}${Math.floor(opacity * 255).toString(16).padStart(2, '0')}`;
                ctx.fill();
            }
            
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
