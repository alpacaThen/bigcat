<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        :root {
            --secondary-color: #FF7F50; /* 初始颜色 */
        }
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg,
            #0029A7 25%,  /* 固定克莱因蓝 */
            var(--secondary-color) 75% /* 动态颜色 */
            );
            background-size: 200% 200%;
            animation: fluid 16s ease infinite;
        }

        @keyframes fluid {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
                background-size: 150% 200%;
            }
        }
    </style>
</head>
<body>
<script>
    const colors = [
        "#FF7F50", "#FF6100", "#FFBF00", "#CDA434",
        "#F5F5DC", "#FFDAE9", "#FFFFFF", "#C0C0C0",
        "#C8C8C8", "#0096FF", "#232323", "#C8C8C8"
    ];

    let currentIndex = 0;
    const duration = 2000; // 每个颜色过渡时间2秒

    function hexToRgb(hex) {
        const bigint = parseInt(hex.replace('#', ''), 16);
        return {
            r: (bigint >> 16) & 255,
            g: (bigint >> 8) & 255,
            b: bigint & 255
        };
    }

    function interpolateColor(startHex, endHex, progress) {
        const start = hexToRgb(startHex);
        const end = hexToRgb(endHex);
        const r = Math.round(start.r + (end.r - start.r) * progress);
        const g = Math.round(start.g + (end.g - start.g) * progress);
        const b = Math.round(start.b + (end.b - start.b) * progress);
        return `rgb(${r},${g},${b})`;
    }

    function animateColorTransition() {
        const nextIndex = (currentIndex + 1) % colors.length;
        const startColor = colors[currentIndex];
        const endColor = colors[nextIndex];
        let startTime = null;

        function update(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / duration, 1);

            document.documentElement.style.setProperty(
                '--secondary-color',
                interpolateColor(startColor, endColor, progress)
            );

            if (progress < 1) {
                requestAnimationFrame(update);
            } else {
                currentIndex = nextIndex;
                setTimeout(animateColorTransition, 500); // 暂停0.5秒后继续
            }
        }

        requestAnimationFrame(update);
    }

    // 初始化并启动颜色过渡
    document.documentElement.style.setProperty('--secondary-color', colors[0]);
    setTimeout(animateColorTransition, 2000);
</script>
</body>
</html>
